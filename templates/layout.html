<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/static/assets/logo_site.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
        }

        /* Barra superior  */
        
        .navbar {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            width: 100%;
            padding: 5px;
            z-index: 1000;
        }

        .navbar .menu-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .logo {
            color: #fff;
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer
        }
        

        .navbar .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin: 0 15px;
            padding-right: 10px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 13px;
            outline: none;
            background-color: #f0f0f0;
        }

        .navbar .search-bar .arrow {
            margin-left: -25px;
            cursor: pointer;
            color: #000;
            font-size: 16px;
        }

        .navbar .profile {
            color: #fff;
            margin-left: 10px;
            font-size: 25px;
            cursor: pointer;
            padding: 15px;
        }
        
        .profile {
        transition: color 0.3s;
    }

        .profile:hover {
        color: red; 
    }

        .navbar .cart-button {
            background-color: #00FF00;
            border: none;
            padding: 10px 15px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .cart-button {
        background-color: #00cc00;
        color: #000;  
        border: none;
        transition: color 0.3s, background-color 0.2s;
        }

        .cart-button:hover {
        color: #fff;
        background-color: #009900;
        }
        
        .logo{
        font-weight: bold;
        }
        
        .logo span {

            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        
        .navbar .logo i {
            font-size: 20px;
            color: red
        }
        
        .menu-icon {
        color: #000; 
        font-size: 24px; 
        cursor: pointer;
        transition: color 0.2s; 
        margin-left: 15px;
        margin-bottom: 3px;
        }

        .menu-icon:hover {
        color: #ff0000; 
        }

        .logo span:hover {
        
        color: white;
        transition: color 0.2s
    }

        .logo i:hover {
        color: white;
        transition: color 0.2s
        
    }
        


        /* Faixa vermelha */

         .red-menu {
            background-color: #FF0000;
            display: flex;
            justify-content: space-around;
            padding: 13px 0;
        }

         .red-menu a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .red-menu a i {
            margin-right: 15px;
            transition: color 0.2s
        }

        .red-menu a:hover {
            color: #fff;
        }

        .red-menu div {
            border-left: 5px solid #fff;
            border-right: 6px solid #fff;
            
        }

        .rodape {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            background-color: #000;
            width: 100%;
            height: 100px;
        }

        .texto-rodape{
            color: white;
            text-align: center;
        }

        .logotipo-pequeno {
            height: 50px;
        }

        .separador-vertical {
            width: 1px;
            height: 50px;
            background-color: gray;
            margin: 5px;
        }

        #sidebar {
            background-color: black;
            position: fixed;
            width: 300px;
            height: 100vh;
            margin-top: 60px;
            z-index: 1000;
            left: -300px;
            transition: left 0.5s;
        }

        #sidebar.active {
            left: 0px;
        }


        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: color 0.5s;
            scale: 1.5;
        }

        .section:hover{
            color: red
        }

        .section p {
            margin-left: 5px;
            font-family: "Quicksand";
            font-weight: bold;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-bars menu-icon" id="sidebar-bttn"></i>
        <a href="/" class="logo">
            <img class="logotipo-pequeno" src="../static/assets/playxlogotipo.png" alt="logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <i class="fas fa-arrow-right arrow"></i>
        </div>
      </div>
    </nav>

    <nav id="sidebar">
        <a href="/" class="section">
            <i class="fa-solid fa-home"></i>
            <p>P√ÅGINA INICIAL</p>
        </a>
        <a href="/sobre" class="section">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
            <p>SOBRE</p>
        </a>
        <a href="/produtos" class="section">
            <i class="fa fa-usd" aria-hidden="true"></i>
            <p>PRODUTOS</p>
        </a>
        <a href="/contato" class="section">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <p>CONTATO</p>
        </a>
    </nav>

    <script src="../static/js/sidebar.js"></script>

    {%block content%}
    {%endblock%}

    <div class="rodape">
        <div class="logo">
            <img class="logotipo-pequeno" src="../static/assets/playxlogotipo.png" alt="logo">
        </div>
        <div class="separador-vertical">

        </div>
        <div style="line-height: 3px;">
            <p class="texto-rodape">Copyright 2024 Playx.</p>
            <p class="texto-rodape">Todos os direitos reservados.</p>
        </div>
        
    </div>
  </body>
</html>
