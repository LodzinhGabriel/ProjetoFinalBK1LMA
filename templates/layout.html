<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
        }

        /* Barra superior */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            padding: 5px;
        }

        .navbar .menu-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .logo {
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin: 0 15px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            border: 2px solid #fff;
            border-radius: 5px;
            outline: none;
            background-color: #f0f0f0;
        }

        .navbar .search-bar .arrow {
            margin-left: -25px;
            cursor: pointer;
            color: #000;
            font-size: 16px;
        }

        .navbar .profile {
            color: #fff;
            margin-left: 10px;
            font-size: 25px;
            cursor: pointer;
            padding: 15px;
        }

        .navbar .cart-button {
            background-color: #00FF00;
            border: none;
            padding: 10px 15px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Faixa vermelha */
        .red-stripe {
            background-color: #FF0000;
            height: 35px;
            display: flex;
            justify-content: space-evenly;
        }

        .red-stripe div {
            width: 1%;
            background-color: #FFFFFF;
        }

        /* Texto do conte√∫do */
        .content {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin: 120px auto;
            max-width: 800px;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <i class="fas fa-bars menu-icon"></i>
        <div class="logo">PLAYX</div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <i class="fas fa-arrow-right arrow"></i>
        </div>
        <i class="fas fa-user profile"></i>
        <button class="cart-button">CARRINHO</button>
    </div>

    <div class="red-stripe">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    {% block content %}
    {% endblock %}


</body>
</html>
