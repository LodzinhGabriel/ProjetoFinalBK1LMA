{% extends 'layout.html' %}
{% block content %}

<style>
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            
        }
        
        .form-container {
            background-color: #333;
            padding: 25px;
            border-radius: 10px;
            color: white;
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .form-container textarea {
            width: calc(100% - 20px);
            height: 100px;
        }
        .form-container .submit-button {
            background-color: rgb(255, 0, 0);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
        .info {
            margin-top: 1px;
            text-align: center;
            color: white;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #7d7b7b;
        }

</style>

<br>
<br>

<div class="info">
    Informações:<br>
    Dúvidas, sugestões, reclamações ou pedidos,<br>
    contate nossa equipe.<br>
    N° (17) 3453-6666
</div>

<div class="content">
    <div class="form-container">
        <h2>CONTATO PELO E-MAIL</h2>
        <input type="text" placeholder="NOME">
        <input type="email" placeholder="E-MAIL">
        <input type="text" placeholder="CIDADE">
        <input type="text" placeholder="TELEFONE">
        <input type="text" placeholder="ASSUNTO">
        <textarea placeholder="MENSAGEM"></textarea>
        <button class="submit-button">ENVIAR</button>
    </div>
</div>
{% endblock %}
