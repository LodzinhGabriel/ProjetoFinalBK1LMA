{% extends 'layout.html' %}
{% block content %}

<style>

          
.banner {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .banner .banner-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner .banner-content .arrow {
            font-size: 24px;
            color: #ff0000;
        }
        .banner .banner-content .text {
            margin: 0 20px;
        }
        .banner .banner-content .text .title {
            font-size: 24px;
            font-weight: bold;
        }
        .banner .banner-content .text .subtitle {
            font-size: 18px;
            color: #ff0000;
        }
        .banner .banner-content .text .cta {
            background-color: #ff0000;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }

        .banner .banner-content .text .cta:hover {
            background-color: #f50000b8;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000000;
            text-decoration: none;
        }

        .banner .banner-content .text .installments {
            font-size: 18px;
            color: #fff;
        }
        .banner .banner-content .image {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            border-radius: 50%;
            overflow: hidden;
        }
        .banner .banner-content .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .highlights {
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .products {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            margin: 20px;
            text-align: center;
        }

        .product img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .product-title {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

</style>

<div id="carouselExample" class="carousel slide">

      <div class="carousel-item">

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="banner">
  <div class="banner-content">

      <div class="text">
          <div class="title">PROCURE PELO SELO ⚡:</div>
          <br>
          <div class="subtitle">PARA MAIS VANTAGENS</div>

      </div>
  </div>



{% endblock %}
