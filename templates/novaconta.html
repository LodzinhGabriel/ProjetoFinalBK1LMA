{% extends 'layout.html' %}
{% block content %}

<style> 

.container {
            max-width: 500px;
            margin: 50px auto;
            padding: 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form .form-group {
            margin-bottom: 15px;
        }
        .container form .form-group label {
            margin-bottom: 5px;
            display: block;
        }
        .container form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container form .form-group .eye-icon {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }
        .container form .terms {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form .submit-button {
            background-color: red;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #7d7b7b;
        }

</style>

<div class="container">
    <h2>Criar minha conta</h2>
    <p>Informe os seus dados abaixo para criar sua conta.</p>
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome">
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
        
        </div>
        <div class="terms">
            <p>Ao clicar em criar conta, vocÃª concorda com os nossos termos.</p>
        </div>
        <button type="submit" class="submit-button">Criar Conta</button>
    </form>
</div>


{% endblock %}
